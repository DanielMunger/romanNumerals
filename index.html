<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Roman Numerals</title>
  </head>
  <body>
    <div class="container">
      <h1>Roman Numeral Conversion App</h1>

      <form id="romanNumeralForm">
        <div class="form-group">
          <label for="romanNumeral">Enter a single number that is greater than zero and less than 4,000:</label>
          <input id="romanNumeral" type="text">
        </div>

        <button type="submit" class="btn">Convert to Roman Numerals!</button>
      </form>

      <div id="result">
        <p>Your converted number is: <span class="converted"></span>.</p>
      </div>
    </div>
  </body>
</html>
